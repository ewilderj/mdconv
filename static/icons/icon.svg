<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mdGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182CE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Left: Rich formatted document icon -->
  <g transform="translate(20, 32)">
    <!-- Document shape -->
    <path d="M 0 0 L 28 0 L 36 8 L 36 48 L 0 48 Z" fill="url(#docGrad)" opacity="0.9"/>
    <path d="M 28 0 L 28 8 L 36 8" fill="#A0AEC0" opacity="0.5"/>
    
    <!-- Formatted text lines (representing rich text) -->
    <rect x="6" y="14" width="16" height="2.5" rx="1" fill="#4A5568" opacity="0.6"/>
    <rect x="6" y="20" width="24" height="2.5" rx="1" fill="#4A5568" opacity="0.6"/>
    <rect x="6" y="26" width="20" height="2.5" rx="1" fill="#4A5568" opacity="0.6"/>
    <rect x="6" y="32" width="22" height="2.5" rx="1" fill="#4A5568" opacity="0.6"/>
    <rect x="6" y="38" width="14" height="2.5" rx="1" fill="#4A5568" opacity="0.6"/>
  </g>
  
  <!-- Center: Conversion arrow with magic sparkle effect -->
  <g transform="translate(64, 56)">
    <!-- Arrow -->
    <path d="M -8 0 L 8 0 M 8 0 L 3 -5 M 8 0 L 3 5" 
          stroke="#48BB78" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <!-- Sparkle effect -->
    <circle cx="-4" cy="-8" r="1.5" fill="#48BB78" opacity="0.8"/>
    <circle cx="4" cy="8" r="1.5" fill="#48BB78" opacity="0.8"/>
    <circle cx="0" cy="-10" r="1" fill="#48BB78" opacity="0.6"/>
  </g>
  
  <!-- Right: Markdown document with prominent M↓ -->
  <g transform="translate(72, 32)">
    <!-- Document shape with blue tint -->
    <path d="M 0 0 L 28 0 L 36 8 L 36 48 L 0 48 Z" fill="url(#mdGrad)" opacity="0.95"/>
    <path d="M 28 0 L 28 8 L 36 8" fill="#2B6CB0" opacity="0.7"/>
    
    <!-- Large Markdown "M↓" symbol -->
    <text x="18" y="34" 
          font-family="Monaco, 'Courier New', monospace" 
          font-size="24" 
          font-weight="bold" 
          fill="#FFFFFF" 
          text-anchor="middle">
      M↓
    </text>
  </g>
</svg>