<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Clipboard Converter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Markdown Converter</h1>
    </header>
    <main>
      <div class="mode-header">
        <p id="modeLabel" class="mode-label">Rich Text → Markdown</p>
        <button id="flipModeButton" type="button" class="flip-button" title="Switch conversion direction">⇄</button>
      </div>
      <p id="helperText" class="helper-text">Paste formatted content (Word, Google Docs, etc.) to convert.</p>
      
      <!-- Rich text → Markdown/Org mode (existing) -->
      <div id="toMarkdownControls" class="controls">
        <select id="formatSelect" aria-label="Output format">
          <option value="markdown">Markdown</option>
          <option value="org">Org</option>
        </select>
        <button id="pasteButton" type="button">Convert</button>
      </div>
      
      <!-- Plain text → Rich text mode (new) -->
      <div id="toRichTextControls" class="controls hidden">
        <select id="targetSelect" aria-label="Target application">
          <option value="google-docs">Google Docs</option>
          <option value="word">Microsoft Word</option>
          <option value="slack">Slack</option>
          <option value="html">HTML (Generic)</option>
        </select>
        <button id="convertToRichButton" type="button">Convert</button>
      </div>
      
      <label class="field">
        <textarea id="output" placeholder="Converted content appears here" readonly></textarea>
      </label>
      <section id="status" role="status" aria-live="polite"></section>
    </main>
    <footer>
      <a id="helpLink" href="https://github.com/ewilderj/mdconv/blob/main/HELP.md" target="_blank">How to use</a>
      <button id="clearButton" type="button">Clear</button>
    </footer>
    <script type="module" src="popup.js"></script>
  </body>
</html>
