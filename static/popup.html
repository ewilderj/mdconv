<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Clipboard Converter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Markdown Converter</h1>
    </header>
    <main>
      <p class="helper-text">Paste formatted content and we'll copy the converted text for you.</p>
      <div class="controls">
        <select id="formatSelect" aria-label="Output format">
          <option value="markdown">Markdown</option>
          <option value="org">Org</option>
        </select>
        <button id="pasteButton" type="button">Paste &amp; Convert</button>
      </div>
      <label class="field">
        <textarea id="output" placeholder="Converted Markdown appears here" readonly></textarea>
      </label>
      <section id="status" role="status" aria-live="polite"></section>
    </main>
    <footer>
      <a id="helpLink" href="https://github.com/ewilderj/mdconv/blob/main/HELP.md" target="_blank">How to use</a>
      <button id="clearButton" type="button">Clear</button>
    </footer>
    <script type="module" src="popup.js"></script>
  </body>
</html>
