<!DOCTYPE html>
<html>
<body>
  <p>This is a test document with various types of images:</p>
  
  <!-- External image with alt text -->
  <p>External image: <img src="https://example.com/image.png" alt="Example image" /></p>
  
  <!-- Base64 encoded image -->
  <p>Base64 image: <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==" alt="1x1 pixel" /></p>
  
  <!-- Image without alt text -->
  <p>No alt: <img src="https://github.com/logo.png" /></p>
  
  <!-- Relative URL image -->
  <p>Relative: <img src="./images/local.jpg" alt="Local image" /></p>
  
  <p>This text should remain after image processing.</p>
</body>
</html>
