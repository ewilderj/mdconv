<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>
<p>Table with column alignment:</p>
<table>
  <thead>
    <tr>
      <th align="left">Left</th>
      <th align="center">Center</th>
      <th align="right">Right</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td align="left">A</td>
      <td align="center">B</td>
      <td align="right">C</td>
    </tr>
    <tr>
      <td align="left">D</td>
      <td align="center">E</td>
      <td align="right">F</td>
    </tr>
  </tbody>
</table>
<p>End of aligned table.</p>
</body>
</html>
